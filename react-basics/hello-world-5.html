<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <script src="https://fb.me/react-15.0.1.min.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>

  </body>
  <script type="text/babel">
    class HelloWorld extends React.Component {
      constructor () {
        super()
        this.state = {phrase: `for the fifth time!`}
      }

      userIsTyping (event) {
        this.setState({phrase: event.target.value})
      }

      render () {
        return (
          <div>
            <h1>Hello, world {this.state.phrase}</h1>
            <input onChange={this.userIsTyping.bind(this)}/>
          </div>
        )
      }
    }
    var body = document.querySelector('body')
    ReactDOM.render(<HelloWorld />, body)
  </script>
</html>
