<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>

  </body>
  <script type="text/javascript">
    var heading = document.createElement('h1')
    heading.textContent = 'JavaScript DOM manipulation'

    var body = document.querySelector('body')
    body.appendChild(heading)

    var input = document.createElement('input')
    body.appendChild(input)

    function userIsTyping (event) {
      var phrase = event.target.value !== '' ? event.target.value : 'JavaScript DOM manipulation'
      // document.querySelector('h1').textContent = phrase
      heading.textContent = phrase
    }
    input.addEventListener('input', userIsTyping)
  </script>
</html>
